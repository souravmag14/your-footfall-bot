name: Footfall Tracker

on:
  schedule:
    - cron: '25 18 * * *'  # 11:55 PM IST daily
  workflow_dispatch:       # Manual run from GitHub UI

jobs:
  run-footfall:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Run footfall counter
      run: node get-footfall.js

    - name: Upload log file
      uses: actions/upload-artifact@v3
      with:
        name: footfall-log
        path: footfall-log.csv
